<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6802a7da62.js" crossorigin="anonymous"></script>
    <title>Fresh Save </title>
</head>

<body>
    <div class="container">
    <div class="div-container">
        <img src="assets\Group.png" alt="ellipse" class="ellipse">
    <img src="assets\Component.png" alt="component.png" class="img">
    </div>

    <!-- <div class="text-box"> -->
        <h1 class="div">Join Us</h1>
        <p class="p">you're joining a community of people that you share the <br>same belief about food wastage</p>

        <form align="center" method="post">
            <input type="text" placeholder="Username" class="username" required>
            <input type="email" placeholder="Email" class="email" required>
            <input type="password" placeholder="Password" class="password" required>
            <input type="number" placeholder="Phone Number" class="phone-no" required>
        </form>

        <div class="accept-terms">
            <input type="checkbox">
            <p>I accept the <span>Terms and Conditions</span> of Fresh Save</p>
        </div>

        <div class="forgot-password">
            <span>Forgot password ?</span>
        </div>

        <div class="div-button">
            <button type="submit">Sign in</button>
        </div>

        <div class="or-signin-with">
            <!-- <img src="assets\Rec1.png" class="img-rec"> -->
            <p>Or Sign in With</p>
            <!-- <img src="assets\Rec2.png" class="img-rect"> -->
        </div>

        <div class="links">
            <img src="assets\oval.png" class="google">
            <img src="assets\Google logo.png" class="google-img">
            <img src="assets\oval.png" class="facebook">
            <img src="assets\Facbook.png" class="facebook-img">
            <img src="assets\oval.png" class="apple">
            <img src="assets\Vector (7).png" class="apple-img">
        </div>

        <div class="have-an-account">
            <p>Already have an account ? <span>Sign in</span></p>
        </div>
    </div>
    </div>
</body>
</html>
